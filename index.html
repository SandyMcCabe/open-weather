<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="contaner">

    <!-- 2 column flex box (one big row) -->
    <div class="row">

        <!-- Col 1, search area -->
        <aside class="col-3 search-col">
            <form class="form-label" id="search-form">
                <h1>Search for a City</h1>
                <!-- <label class=" form-label" for="city">Search for a city</label> -->
                <input name=" city-input" class="city-input form-input" id="city-input" type="text"
                    placeholder="Enter a city!" />
                <button type="submit" class=" search-btn" id="search">Search</button>
            </form>

            <!-- history cities -->
            <div class=" cities-list row" id="cities-list">
            </div>
        </aside>

        <!-- second column -->
        <div class="col-9">

            <!-- upper section - current weather -->
            <div class="row current-weather">
                <h1><span id="city">City </span> (<span id="date"></span>)</h1>
                <div id="current-weather"></div>
                <p class="current-temp current">Temp:<span class="current" id="current-temp"></span>&#176F</p>
                <p class="current-wind current">Wind:<span class="current" id="current-wind"></span>MPH</p>
                <p class="current-humidity current">Humidity:<span class="current"
                        id="current-humidity"></span>&#37</p>
                <p class="current-uv current">UV Index:<span class="current" id="current-uv"></span></p>
            </div>

            <!-- bottom section - forecast -->
            <div class="row five-day-row">
                <h1>5-Day Forecast:</h1>

                <div class=" card-group row five-day-row-hide" id="five-day-row">

                <div class="card card-container" >
                    <div class="card-body day-card">
                        <h5 class="card-title day-1-date" id="day-1-date">Date</h5>
                        <div class="day-1-weather five-day" id="day-1-weather"> </div>
                        <p class="day-1-temp five-day">Temp:<span class="five-day" id="day-1-temp"></span>&#176F
                        </p>
                        <p class=" day-1-wind five-day">Wind:<span class="five-day" id="day-1-wind"></span>MPH</p>
                        <p class=" day-1-humidity five-day">Humidity:<span class="five-day"
                                id="day-1-humidity"></span>&#37</p>
                    </div>
                </div>

                <div class="card card-container ">
                    <div class="card-body day-card ">
                        <h5 class="card-title day-2-date" id="day-2-date">Date</h5>
                        <div class=" day-2-weather five-day" id="day-2-weather"></div>
                        <p class=" day-2-temp five-day">Temp:<span class="five-day" id="day-2-temp"></span>&#176F
                        </p>
                        <p class=" day-2-wind five-day">Wind:<span class="five-day" id="day-2-wind"></span>MPH</p>
                        <p class=" day-2-humidity five-day">Humidity:<span class="five-day"
                                id="day-2-humidity"></span>&#37</p>
                    </div>
                </div>

                <div class="card card-container ">
                    <div class="card-body day-card ">
                        <h5 class="card-title day-3-date" id="day-3-date">Date</h5>
                        <div class=" day-3-weather five-day" id="day-3-weather"></div>
                        <p class=" day-3-temp five-day">Temp:<span class="five-day" id="day-3-temp"></span>&#176F
                        </p>
                        <p class=" day-3-wind five-day">Wind:<span class="five-day" id="day-3-wind"></span>MPH</p>
                        <p class=" day-3-humidity five-day">Humidity:<span class="five-day"
                                id="day-3-humidity"></span>&#37</p>
                    </div>
                </div>

                <div class="card card-container ">
                    <div class="card-body day-card ">
                        <h5 class="card-title day-4-date" id="day-4-date">Date</h5>
                        <div class=" day-4-weather five-day" id="day-4-weather"></div>
                        <p class=" day-4-temp five-day">Temp:<span class="five-day" id="day-4-temp"></span>&#176F
                        </p>
                        <p class=" day-4-wind five-day">Wind:<span class="five-day" id="day-4-wind"></span>MPH</p>
                        <p class=" day-4-humidity five-day">Humidity:<span class="five-day"
                                id="day-4-humidity"></span>&#37</p>
                    </div>
                </div>

                <div class="card card-container ">
                    <div class="card-body day-card ">
                        <h5 class="card-title day-5-date" id="day-5-date">Date</h5>
                        <div class=" day-5-weather five-day" id="day-5-weather"></div>
                        <p class=" day-5-temp five-day">Temp:<span class="five-day" id="day-5-temp"></span>&#176F
                        </p>
                        <p class=" day-5-wind five-day">Wind:<span class="five-day" id="day-5-wind"></span>MPH</p>
                        <p class=" day-5-humidity five-day">Humidity:<span class="five-day"
                                id="day-5-humidity"></span>&#37</p>
                    </div>
                </div>
            </div>

            </div>

        </div>

        </div>
        </div>

        <script src="assets/js/moment.js"></script>
        <script src="assets/js/script.js"></script>

</body>

</html>
